<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="~{fragments/base :: head}">
        <title>item</title> 
    </head>
    <body>
        <main class="my-2">
            <div class="container">
                <table id="items-table" class="table">
                    <!-- Table header with sorting options -->
                    <thead id="items-table-head">
                        <tr hx-boost="true"
                            hx-target="#items-table" 
                            hx-swap="outerHTML show:none"
                            hx-select="#items-table">
                            <th th:each="field: ${fields}"
                                th:hx-vals='|{"sortBy": "${field}", "sortDirection": "${sortedDirection}"}|'
                                >
                                <span th:if="${sortedBy == field}">                                
                                    <a th:if="${sortedDirection == 'ASC'}" 
                                       hx-vals='{"sortDirection": "DESC"}'
                                       href="/items"
                                       th:hx-push-url="${'/?sortDirection=DESC&amp;sortBy='+field}">
                                        <span th:text="#{|item.field.${field}|}"></span>
                                        <i class="fa-solid fa-arrow-down-a-z"></i>
                                    </a>
                                    <a th:if="${sortedDirection == 'DESC'}" 
                                       th:hx-vals='|{"sortBy": "", "sortDirection": ""}|'
                                       href="/items"
                                       th:hx-push-url="${'/?sortDirection=ASC&amp;sortBy='+field}">
                                        <span th:text="#{|item.field.${field}|}"></span>
                                        <i class="fa-solid fa-arrow-up-z-a"></i>
                                    </a>                             
                                </span>
                                
                                <span th:if="${sortedBy != field}">   
                                    <a hx-vals='{"sortDirection": "ASC"}'
                                       href="/items"
                                       th:hx-push-url="${'/?sortDirection=ASC&amp;sortBy='+field}"
                                       ><span th:text="#{|item.field.${field}|}"></span></a>
                                </span>
                            </th>
                        </tr>
                    </thead>
                    <!-- Data -->
                    <tbody id="items-table-body">
                        <tr th:each="description : ${items}">
                            <td th:each="field: ${fields}">
                                <span th:text="${description[field]}">value</span>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div> <!-- container -->
        </main>

    </body>
</html>
