<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head> 
        <title>CLARIN Component Registry</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
        <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
        <script th:src="@{/webjars/htmx.org/2.0.2/dist/htmx.min.js}" defer></script>
    </head>
    <body>
        <header class="my-2">
            <div class="container">
                <div class="d-flex flex-row mb-2">
                    <div  class="p-2">
                        <h1 th:text="#{browser.table.title}">{title}</h1>
                    </div>
                    <!-- Loading indicator for table updates -->
                    <div class="p-2 htmx-indicator" id="table-load-indicator" >
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="my-2">
            <div class="container">
                <table id="items-table" class="table">
                    <!-- Table header with sorting options -->
                    <thead id="items-table-head" hx-indicator="#table-load-indicator">
                        <tr hx-boost="true"
                            hx-target="#items-table" 
                            hx-swap="outerHTML show:none"
                            hx-select="#items-table">
                            <th th:each="field: ${fields}">
                                <span th:text="#{|item.field.${field}|}"></span>
                                <a th:unless="${sortedBy == field && sortedDirection == 'ASC'}" th:href="${'?sortDirection=ASC&amp;sortBy='+field}">⬇</a>
                                <a th:unless="${sortedBy == field && sortedDirection == 'DESC'}" th:href="${'?sortDirection=DESC&amp;sortBy='+field}">⬆</a>
                            </th>
                        </tr>
                    </thead>
                    <!-- Data -->
                    <tbody id="items-table-body">
                        <tr th:each="description : ${items}">
                            <td th:each="field: ${fields}">
                                <span th:text="${description[field]}">value</span>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div> <!-- container -->
        </main>

    </body>
</html>
