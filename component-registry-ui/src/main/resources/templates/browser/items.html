<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head> 
    <title>CLARIN Component Registry</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Items</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tr th:each="description : ${items}">
            <td><span th:text="${description.id}"> Id </span></td>
            <td><span th:text="${description.name}"> Name </span></td>
            <td><span th:text="${description.description}"> Description </span></td>
        </tr>
    </table>
</body>
</html>
