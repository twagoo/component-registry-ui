<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head> 
        <title>CLARIN Component Registry</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
        <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
        <script th:src="@{/webjars/htmx.org/2.0.2/dist/htmx.min.js}" defer></script>
    </head>
    <body>
        <header class="my-2">
            <div class="container">
                <h1 th:text="#{browser.page.title}">{title}</h1>
            </div>
        </header>
        <main class="my-2">

            <div class="container">
                <div class="d-flex flex-row mb-2">
                    <div  class="p-2">
                        <h2 th:text="#{browser.table.title}"></h2>
                    </div>

                    <!-- Loading indicator for table updates -->
                    <div class="p-2 htmx-indicator" id="table-load-indicator" >
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>

                <div hx-trigger="load"
                     th:hx-get="|/items?sortBy=${sortedBy}&sortDirection=${sortedDirection}|"
                     hx-select="#items-table"
                     hx-swap="innerHTML"
                     hx-indicator="#table-load-indicator">
                    Items
                </div>
            </div>
        </main>
    </body>
</html>
